name: CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.0

      - name: Enable PrepareMetalShaders plugin
        run: defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Build CLI
        run: |
          xcodebuild build -scheme QwenImageCLI -configuration Release -destination 'platform=macOS' -derivedDataPath ./dist -skipPackagePluginValidation ENABLE_PLUGIN_PREPAREMLSHADERS=YES CLANG_COVERAGE_MAPPING=NO

      - name: Build App
        run: |
          xcodebuild build -scheme QwenImageApp -configuration Release -destination 'platform=macOS' -derivedDataPath ./dist -skipPackagePluginValidation ENABLE_PLUGIN_PREPAREMLSHADERS=YES CLANG_COVERAGE_MAPPING=NO

      - name: Prepare CLI Artifact
        run: |
          cd ./dist/Build/Products/Release
          chmod +x QwenImageCLI
          cp mlx-swift_Cmlx.bundle/Contents/Resources/default.metallib .
          zip -r qwen-image-cli.macos.arm64.zip QwenImageCLI default.metallib

      - name: Create App Bundle
        run: |
          cd ./dist/Build/Products/Release
          mkdir -p QwenImageApp.app/Contents/MacOS
          mkdir -p QwenImageApp.app/Contents/Resources
          cp QwenImageApp QwenImageApp.app/Contents/MacOS/
          chmod +x QwenImageApp.app/Contents/MacOS/QwenImageApp
          cp ${{ github.workspace }}/Resources/Info.plist QwenImageApp.app/Contents/
          cp -r mlx-swift_Cmlx.bundle QwenImageApp.app/Contents/Resources/

      - name: Create DMG
        run: |
          cd ./dist/Build/Products/Release
          mkdir -p dmg-contents
          cp -r QwenImageApp.app dmg-contents/
          ln -s /Applications dmg-contents/Applications
          hdiutil create -volname "Qwen Image" -srcfolder dmg-contents -ov -format UDZO QwenImageApp.dmg

      - name: Get current date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        env:
          CURRENT_DATE: ${{ env.CURRENT_DATE }}
        with:
          tag: nightly
          name: "Nightly Build ${{ env.CURRENT_DATE }}"
          draft: false
          prerelease: true
          allowUpdates: true
          artifacts: |
            ./dist/Build/Products/Release/qwen-image-cli.macos.arm64.zip
            ./dist/Build/Products/Release/QwenImageApp.dmg
          token: ${{ secrets.GITHUB_TOKEN }}
